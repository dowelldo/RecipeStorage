        <title>Recipe Storage Proof of Concept</title>

        <div class="title">
            <h1>Recipe Storage Proof of Concept</h1>

        <div class="addIngredients">

            <textarea name="ingredients" form="ingfrm"></textarea><br>
            <input type="submit" value="Create Recipe">
        </form>
        </div>
        <hr>
        <p>Recipes will output below:</p>
        <div class="output">

        </div>
